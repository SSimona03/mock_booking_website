<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/styles-table.css" />
    <link rel="stylesheet" href="./css/styles-mobile.css" />
    <title>Booki</title>
  </head>

  <body>
    <!-- /************************************ Header *******************************************/ -->
    <header class="header-container">
      <img src="./images/logo/Booki.png" alt="Logo" id="logo" />
      <nav id="nav-container">
        <a href="#" target="_blank">Accommodation</a>
        <a href="#" target="_blank">Activities</a>
      </nav>
    </header>

    <!-- /************************************ Content *******************************************/ -->
    <main class="content">
      <section>
        <div>
          <h3>Find a place for your dream vacation</h3>
          <p>Downtown or in a nature</p>
        </div>

        <form class="search">
          <div>
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </div>
          <input type="search" id="query" name="q" placeholder="Search..." />
          <button>Search</button>
        </form>
      </section>
    </main>

    <!-- /************************************ Footer *******************************************/ -->
    <footer>
      <div class="footer-col">
        <a href="#" target="_blank">About</a>
        <div class="footer-under-links">
          <a href="#" target="_blank">Site Map</a>
          <a href="#" target="_blank">General Terms and Conditions</a>
          <a href="#" target="_blank">Data and Privacy</a>
        </div>
      </div>

      <div class="footer-col footer-col-second">
        <a href="#" target="_blank">Our Accommodations</a>
        <div class="footer-under-links">
          <a href="#" target="_blank">Quality Assessment</a>
          <a href="#" target="_blank">You have a hotel?</a>
        </div>
      </div>

      <div class="footer-col">
        <a href="#" target="_blank">Assistance</a>
        <div class="footer-under-links">
          <a href="#" target="_blank">Help Desk</a>
          <a href="#" target="_blank">Contact Us</a>
        </div>
      </div>
    </footer>
  </body>
</html>
